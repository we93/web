<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to Your Dashboard</h1>
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Apples</td>
                    <td>10</td>
                    <td>$5</td>
                </tr>
                <tr>
                    <td>Bananas</td>
                    <td>8</td>
                    <td>$4</td>
                </tr>
                <tr>
                    <td>Oranges</td>
                    <td>12</td>
                    <td>$6</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
